<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sqlite-wasm-easy - Basic Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        .controls { margin: 20px 0; }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0052a3; }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        #output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>sqlite-wasm-easy - Basic Example</h1>
    
    <div class="status" id="status">Initializing database...</div>
    
    <div class="controls">
        <h2>Add User</h2>
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <button onclick="addUser()">Add User</button>
    </div>
    
    <div class="controls">
        <button onclick="loadUsers()">Load All Users</button>
        <button onclick="clearUsers()">Clear All Users</button>
        <button onclick="exportDb()">Export Database</button>
    </div>
    
    <div id="output"></div>

    <script type="module">
        import { SQLiteWASM } from '../src/index.ts';
        
        let db;
        
        async function init() {
            try {
                // Create database instance
                db = new SQLiteWASM({ filename: 'example.db' });
                
                // Wait for initialization
                await db.ready();
                
                // Create table
                await db.exec(`
                    CREATE TABLE IF NOT EXISTS users (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        name TEXT NOT NULL,
                        email TEXT UNIQUE,
                        created_at INTEGER DEFAULT (strftime('%s', 'now'))
                    )
                `);
                
                updateStatus('Database ready!', 'success');
                await loadUsers();
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        window.addUser = async function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            if (!name) {
                alert('Please enter a name');
                return;
            }
            
            try {
                await db.exec(
                    'INSERT INTO users (name, email) VALUES (?, ?)',
                    [name, email || null]
                );
                
                updateStatus(`Added user: ${name}`, 'success');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                
                await loadUsers();
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        };
        
        window.loadUsers = async function() {
            try {
                const users = await db.query('SELECT * FROM users ORDER BY created_at DESC');
                
                const output = document.getElementById('output');
                if (users.length === 0) {
                    output.textContent = 'No users found.';
                } else {
                    output.textContent = JSON.stringify(users, null, 2);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        };
        
        window.clearUsers = async function() {
            if (!confirm('Are you sure you want to delete all users?')) {
                return;
            }
            
            try {
                await db.exec('DELETE FROM users');
                updateStatus('All users deleted', 'success');
                await loadUsers();
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        };
        
        window.exportDb = async function() {
            try {
                const data = await db.export();
                const blob = new Blob([data], { type: 'application/x-sqlite3' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'example-backup.db';
                link.click();
                
                URL.revokeObjectURL(url);
                updateStatus('Database exported!', 'success');
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        };
        
        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
